     <script>
        $(document).ready(function () {
            $("#button").click(function () {
                $("p").hide();
            });
            $("p").click(function () {
                $(this).show();
            });
        });
    </script> 
      <script>
        $(document).ready(function(){
           $("button").click(function(){
            $("p").css("background-color", "yellow");
         });
        });
       </script>
    </script>
</head>

<body>

    <p>Kalimat Paragraf Kedua.HILANG</p>
