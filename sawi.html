      <h1>MANFAAT SAWI</h1>
      <h2>Kandungan mineral seperti kalium dikenal mempunyai manfaat untuk menurunkan tekanan darah sehingga dapat membantu mencegah penyakit jantung. 
        Ada pula kandungan lainnya pada sawi putih seperti vitamin C, folat, serta vitamin B2 yang juga dapat membantu menjaga kesehatan jantung.</h2>
